			function resizeRelative(img, maxHeight, maxWidth) {
				var ratio = 0;
				var width = img.width;
				var height = img.height;
				
				if (width > maxWidth) {
					ratio = maxWidth / width;
					img.width = maxWidth;
					img.height = height * ratio;
					height = height * ratio;
					width = width * ratio;
				}
				
				if (height > maxHeight) {
					ratio = maxHeight / height;
					img.height = maxHeight;
					img.width = width * ratio;
				}
			}
